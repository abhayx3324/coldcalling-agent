<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    </head>
    <body>
        <p id="status">Not Connected</p>
        <button id="startButton">Start Transcription</button>
        <p id="transcript"></p>
        <script>
            let mediaRecorder;
            let socket;
            let fullTranscript = '';  // Variable to store the full transcript
            let timeout;
        
            document.getElementById('startButton').addEventListener('click', () => {
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    console.log({ stream });
                    if (!MediaRecorder.isTypeSupported('audio/webm'))
                        return alert('Browser not supported');
        
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm',
                    });
                    socket = new WebSocket('wss://api.deepgram.com/v1/listen', [
                        'token',
                        '3267961fc4555bd0e1e9b7536d3e333c8aade93d',
                    ]);
        
                    socket.onopen = () => {
                        document.querySelector('#status').textContent = 'Connected';
                        console.log({ event: 'onopen' });
                        mediaRecorder.addEventListener('dataavailable', async (event) => {
                            if (event.data.size > 0 && socket.readyState == 1) {
                                socket.send(event.data);
                            }
                        });
                        mediaRecorder.start(1000);
                    };
        
                    socket.onmessage = (message) => {
                        const received = JSON.parse(message.data);
                        const transcript = received.channel.alternatives[0].transcript;
                        if (transcript && received.is_final) {
                            // Add the new transcript to the full transcript
                            fullTranscript += ' ' + transcript;
        
                            // Reset the timeout to print the full transcript after 2 seconds
                            clearTimeout(timeout);
                            timeout = setTimeout(() => {
                                // Send the full transcript to Flask backend
                                fetch('http://localhost:5000/transcript', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ transcript: fullTranscript })
                                })
                                .then(response => response.json())
                                .then(data => {
                                    console.log('Data sent to Flask:', data);
                                })
                                .catch(error => {
                                    console.error('Error sending data to Flask:', error);
                                });
        
                                // Log the full transcript (this will only happen after 2 seconds of inactivity)
                                console.log('Full Transcript:', fullTranscript);
        
                                // Clear the full transcript after sending
                                fullTranscript = '';
                            }, 2000);  // 2 seconds delay before sending
                        }
                    };
        
                    socket.onclose = () => {
                        console.log({ event: 'onclose' });
                    };
        
                    socket.onerror = (error) => {
                        console.log({ event: 'onerror', error });
                    };
                });
            });
        </script>
    </body>
</html>
