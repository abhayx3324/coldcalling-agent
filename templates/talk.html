<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    html {
        scroll-behavior: smooth;
    }
</style>

<body class="bg-stone-950 text-gray-200 min-h-screen min-w-full scroll-smooth flex flex-col" style="font-family: 'Work Sans', sans-serif; background-image: url('{{ url_for('static', filename='homebg.png') }}'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Navbar -->
    <div id="navbar" class="fixed top-0 left-0 w-full py-8 px-8 mb-2 flex justify-between backdrop-blur-sm z-50">
        <a href="{{ url_for('index') }}" class="text-3xl inline font-bold"> CALL-E </a>
        <div class="flex space-x-4">
            <a href="{{ url_for('index') }}" 
            class="text-center font-semibold w-24 h-10 flex items-center justify-center px-4 py-2 rounded-md hover:bg-stone-800 hover:text-gray-200">
                Home
            </a>
            <a href="{{ url_for('about') }}" 
            class="text-center font-semibold w-24 h-10 flex items-center justify-center px-4 py-2 rounded-md hover:bg-stone-800 hover:text-gray-200">
                About
            </a>
        </div>
    </div>

    <!-- Start-Stop Section -->
    <div id="start-stop" class="block min-h-screen flex flex-col items-center justify-center flex">
        <div class="w-full pt-10 px-8 flex flex-col justify-center items-center space-y-8 border-stone-800">
            <!-- Status Message -->
            <p id="status" class="text-red-500 text-lg font-semibold">Not Connected</p>
        
            <!-- Start/Stop Call Button -->
            <button id="startButton" class="text-xl bg-blue-600 shadow-2xl shadow-blue-700/50 w-32 h-32 text-white rounded-full hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Start Call
            </button>
        </div>

        <!-- Transcript Display -->
        <div class="mt-12 text-center bg-gray-800 min-h-14 w-2/3 rounded-xl">
            <div class="text-left text-lg font-semibold px-4 py-2 bg-stone-200 w-full rounded-t-xl">
                <p class="text-gray-900">CALL-E</p>
            </div>
            <p id="transcript" class="text-gray-500 p-4">AI response goes here</p>
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" class="hidden"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
